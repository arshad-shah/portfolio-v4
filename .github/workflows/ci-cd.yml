# This workflow will do a clean installation of node dependencies, cache/restore them,
# run type checking, linting, build the source code and deploy to build branch
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI/CD Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm exec tsc --noEmit

      - name: Run linter
        run: pnpm lint

      - name: Check code formatting
        run: pnpm format:check

      - name: Build project
        run: pnpm build

      - name: Create build branch if it doesn't exist
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git fetch origin
          if ! git ls-remote --heads origin build | grep build; then
            echo "Build branch doesn't exist, creating it..."
            git checkout --orphan build
            git rm -rf .
            echo "# Build Branch" > README.md
            echo "This branch contains the built assets from the master branch." >> README.md
            git add README.md
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git commit -m "Initialize build branch"
            git push origin build
            git checkout master
          else
            echo "Build branch already exists"
          fi

      - name: Deploy to build branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
